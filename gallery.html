<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - St. John's Hike Club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        header, footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery - St. John's Hike Club</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About The Club</a></li>
                <li><a href="schedule.html">Hike Schedule</a></li>
                <li><a href="gallery.html" class="current-page">Gallery</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery">
            <img src="https://via.placeholder.com/600x400/8ecca3/FFF.png&text=East+Coast+Trail+1" alt="East Coast Trail 1">
            <img src="https://via.placeholder.com/600x400/8ecca3/FFF.png&text=East+Coast+Trail+2" alt="East Coast Trail 2">
            <img src="https://via.placeholder.com/600x400/8ecca3/FFF.png&text=East+Coast+Trail+3" alt="East Coast Trail 3">
            <img src="https://via.placeholder.com/600x400/8ecca3/FFF.png&text=East+Coast+Trail+4" alt="East Coast Trail 4">
            <!-- Add more images or replace with actual images as necessary -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 St. John's Hike Club | All Rights Reserved</p>
    </footer>
</body>
</html>
